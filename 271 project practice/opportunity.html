<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" type = "x-icon" href="logonowords.png">
    <title>HandinHand-Opportunities</title>
    <link rel = "stylesheet" href = "style1.css">
    <link rel = "stylesheet" href = "style5.css">
    <script src="https://kit.fontawesome.com/0f1cd526b6.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="banner">
    <div class="navbar">
        <a href="homepage.html">
            <img src="logo2.png" class="logo" alt="HandinHand logo">
        </a>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="recommended.html">Recommended</a></li>
            <li><a href="opportunity.html">Opportunities</a></li>
            <li><a href="profile.html">Profile</a></li>
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </ul>
        <div class = "search-container">
            <input type = "text" id = "search-box" placeholder = "Search Opportunities" autocomplete="off">
            <button class="close-btn"><i class="fas fa-times"></i></button>
        </div> 
    </div>
</div>

<div class="content">
    <h1>COMING SOON!!!</h1>
</div>

<iframe src="footer.html" frameborder="0" width="100%" height="250"></iframe>
<script>
        document.addEventListener("DOMContentLoaded", function(){
        var searchIcon = document.querySelector(".navbar button");
        var searchContainer = document.querySelector(".search-container");
        var closeBtn = document.querySelector(".search-container .close-btn");

        var isSearchContainerOpen = localStorage.getItem('isSearchContainerOpen');
        if (isSearchContainerOpen === 'true') {
            searchContainer.style.display = 'block';
        }

        searchIcon.addEventListener("click", function(){
            searchContainer.style.display = (searchContainer.style.display === "block") ? "none" : "block";
            
            localStorage.setItem('isSearchContainerOpen', searchContainer.style.display);
        });

        closeBtn.addEventListener("click", function (){
            searchContainer.style.display = "none";
            
            localStorage.setItem('isSearchContainerOpen', 'none');
        });
    });
</script>
</body>
</html>
