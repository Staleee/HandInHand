<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>HandinHand Admin</title>
        <link rel="stylesheet" href="adminstyle.css">
        <link rel = "shortcut icon" type = "x-icon" href="logonowords.png">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="sidebar-brand">
                <img src="https://i.imgur.com/x42wRvf.png" class = "logo" alt="HandinHand"> 
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="" class="active"><span class="fa-solid fa-gauge"></span>
                        <span>Dashboard</span></a>
                    </li>
                    <li>
                        <a href=""><span class="fa-solid fa-user"></span>
                        <span>Volunteers</span></a>
                    </li>
                    <li>
                        <a href=""><span class="fa-solid fa-building-ngo"></span>
                        <span>Organizations</span></a>
                    </li>
                    <li>
                        <a href=""><span class="fa-solid fa-calendar-days"></span>
                        <span>Opportunities</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <header>
                <h2>
                    <label for="">
                        <span class="fa-solid fa-bars"></span>
                    </label>

                    Dashboard
                </h2>
                <div class="search-wrapper">
                    <span class="fa-solid fa-magnifying-glass"></span>
                    <input type="search" placeholder="Search here"/>
                </div>
                <div class="user-wrapper">
                    <img src="https://static-00.iconduck.com/assets.00/profile-circle-icon-512x512-zxne30hp.png" width="40px" height="40px" alt="">
                    <div>
                        <h4>John Doe</h4>
                        <small>Administrator</small>
                    </div>
                </div>
            </header>
            <main>
                <div class="cards">
                    <div class="card-single">
                        <div>
                            <h1>54</h1>
                            <span>Volunteers</span>
                        </div>
                        <div>
                            <span class="fa-solid fa-user"></span>
                        </div>
                    </div>
                    <div class="card-single">
                        <div>
                            <h1>4</h1>
                            <span>Organizations</span>
                        </div>
                        <div>
                            <span class="fa-solid fa-building-ngo"></span>
                        </div>
                    </div>
                    <div class="card-single">
                        <div>
                            <h1>20</h1>
                            <span>Opportunities</span>
                        </div>
                        <div>
                            <span class="fa-solid fa-calendar-days"></span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
