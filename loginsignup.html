<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in and Sign up form</title>
    <link rel="stylesheet" href="loginsignup.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="https://i.imgur.com/MoSHBZX.png">
</head>
<body>
<div class="container">
    <img src="https://i.imgur.com/20GuioV.png" alt="Your Logo" class="tiny-logo">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form id="myForm" action="homeTemp.html" method="post">
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-field" id="roleField">
                    <label for="volunteer">Volunteer</label>
                    <input type="radio" name="role" id="volunteer" value="volunteer">
                    <label for="organization">Organization</label>
                    <input type="radio" name="role" id="organization" value="organization">
                </div>
                <p><a href="forgotpassword.html" id="forgotPasswordLink">Forgot Password</a></p>
                <button type="submit">Submit</button>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign up</button>
                <button type="button" id="loginBtn" class="disable">Log in</button>
            </div>
        </form>
    </div>
</div>

<script>
    let signupBtn = document.getElementById("signupBtn");
    let loginBtn = document.getElementById("loginBtn");
    let nameField = document.getElementById("nameField");
    let roleField = document.getElementById("roleField");
    let forgotPasswordLink = document.getElementById("forgotPasswordLink");
    let title = document.getElementById("title");

    loginBtn.onclick = function(){
        nameField.style.maxHeight = "0";
        roleField.style.maxHeight = "0";
        forgotPasswordLink.style.display = "block";
        title.innerHTML = "Log In";
        signupBtn.classList.add("disable");
        loginBtn.classList.remove("disable");
    };

    signupBtn.onclick = function(){
        nameField.style.maxHeight = "60px";
        roleField.style.maxHeight = "60px";
        forgotPasswordLink.style.display = "none";
        title.innerHTML = "Sign Up";
        loginBtn.classList.add("disable");
        signupBtn.classList.remove("disable");
    };
</script>
</body>
</html>
